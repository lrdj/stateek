<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{%- seo -%}

	{%- feed_meta -%}
	{%- if jekyll.environment == 'production' and site.google_analytics -%}
	{%- include google-analytics.html -%}
	{%- endif -%}
	
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/govuk/govuk-frontend.min.css">

	<link rel="stylesheet" href="{{ site.baseurl }}/assets/govuk/govuk-frontend.unbranded.css">

	<style>
	  @XXXfont-face {
	    font-family: "GDS Transport";
	    src: url("{{ site.baseurl }}/assets/govuk/assets/fonts/light-94a07e06a1-v2.woff2") format("woff2"),
	         url("{{ site.baseurl }}/assets/govuk/assets/fonts/light-f591b13f7d-v2.woff") format("woff");
	    font-weight: 300;
	    font-style: normal;
	  }
	  @XXXfont-face {
	    font-family: "GDS Transport";
	    src: url("{{ site.baseurl }}/assets/govuk/assets/fonts/bold-b542beb274-v2.woff2") format("woff2"),
	         url("{{ site.baseurl }}/assets/govuk/assets/fonts/bold-affa96571d-v2.woff") format("woff");
	    font-weight: 700;
	    font-style: normal;
	  }

		/* Clarity Lab overrides */

		/* Primary button (green) */
		.govuk-button {
		    background-color: #4CAF50; /* Standard green */
		    color: #ffffff; /* White text */
		    border: 1px solid #4CAF50;
		    border-radius: 9px; /* Rounded corners */
		    padding: 0.75em 1.25em;
		    transition: background-color 0.2s ease-in-out;
		    box-shadow: none;
		}
		.govuk-button:hover {
		    background-color: #388E3C; /* Darker green on hover */
		}
		.govuk-button:focus {
		    outline: 3px solid #ffdd00; /* Slightly toned-down yellow */
		    box-shadow: 0 0 0 4px rgba(255, 221, 0, 0.5); /* Softer focus ring */
		}


		/* Secondary button (white outline) */
		.govuk-button--secondary {
		    background-color: #ffffff; /* White background */
		    color: #000000; /* Black text */
		    border: 1px solid #ccc;
		    border-radius: 9px; /* Rounded corners */
		    padding: 0.75em 1.25em;
		    transition: background-color 0.2s ease-in-out;
		}
		.govuk-button--secondary:hover {
		    background-color: #e0e0e0; /* Light gray on hover */
		}

		
		/* Two column hero row with valigned left col for text */
		.cl-hero {
			display: flex;
			align-items: center; /* Vertically centers both columns */
		}
		.cl-hero .govuk-grid-column-one-half {
			display: flex;
			flex-direction: column;
			justify-content: center; /* Centers content inside */
			align-items: flex-start; /* Keeps text aligned left */
		}
		.cl-button-cluster {
			display: flex;
			gap: 10px; /* Adds spacing between buttons */
		}
		
		/* Clarity icons */
		
		.cl-icon-m { width:25%; }
		.cl-100pc { width:100%; }
		
		.govuk-list.cl-check li {
		  background: url("{{ site.baseurl }}/assets/i/cl-check.png") no-repeat left center;
		  background-size: 1.5em;
		  padding: 0.25em 0 0.25em 2em;
		}

		/* Service nav and lockup */
		#cl-lockup { height:2em; }
		@media (min-width: 640px) {
		  .govuk-service-navigation__wrapper {
			margin-left: auto;
			padding-top:0.5em;
		  }
		}
		
		/* supa big typog */
		.govuk-heading-xl.inyourface { text-transform:uppercase;font-size:2.75em; }
		@media (min-width: 640px) {
		  .govuk-heading-xl.inyourface {
			font-size:6em;
		  }
		}
		
		
	</style>

	
</head>
